<!DOCTYPE html>
<html>
<head>
  <title>Grant's Recipes</title>
  <style>
/* Add styles for the nav bar */
nav {
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  background-color: #333;
  color: #fff;
  padding: 20px;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1;
}
nav a {
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  padding: 10px 20px;
  border-radius: 5px;
  background-color: rgba(0,0,0,0.1);
  transition: 0.3s;
}
nav a:hover {
  background-color: rgba(0,0,0,0.2);
}
nav h1 {
  font-size: 24px;
  margin: 0;
}

/* Add animation for the nav bar */
@keyframes slideDown {
  from {
    transform: translateY(-100%);
  }
  to {
    transform: translateY(0);
  }
}
nav {
  animation: slideDown 0.5s ease-out;
}

/* Add styles for the recipe cards */
.cards {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 80px; /* Add more margin between nav bar and cards */
}
.card {
  flex: 0 0 300px;
  margin: 20px;
  text-align: center;
}
.card img {
  width: 100%;
  height: auto;
  border-radius: 5px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}
.card img:hover {
  transform: scale(1.1);
}


    /* Add styles for the recipe display */
    .recipe {
      margin: 20px;
      padding: 20px;
      background-color: #eee;
      border-radius: 5px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .recipe h3 {
      margin-top: 0;
    }
    .recipe ul {
      list-style: none;
      padding: 0;
    }
    .recipe li {
      margin: 10px 0;
    }

    /* Add styles for the feedback section */
.feedback {
  display: flex;
  justify-content: center;
  margin: 20px;
}
.feedback button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}
.feedback button:hover {
  background-color: #fff;
  color: #333;
}

/* Add styles for the pop-up message */
.message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #333;
  color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  z-index: 1;
  opacity: 0;
  visibility: hidden;
  transition: 0.3s;
}
.message.show {
  opacity: 1;
  visibility: visible;
}

/* Add styles for the footer */
footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

</style>

</head>

    <!-- Add recipe display -->
    <div class="recipe"></div>
  
    <!-- Add feedback section -->
    <div class="feedback">
      <button class="thumbs-up">Like</button>
      <button class="thumbs-down">Dislike</button>
    </div>
  
    <!-- Add pop-up message -->
    <div class="message"></div>
  
    <!-- Add footer -->
    <footer>Grant's Recipes Company</footer>
  
  
</body>

<script>
    // Define recipes object
const recipes = {
  spaghettiBolognese: {
    name: 'Spaghetti Bolognese',
    ingredients: ['ground beef', 'onion', 'garlic', 'tomato sauce', 'spaghetti'],
    instructions: ['Brown ground beef in a pan', 'Add diced onion and minced garlic to the pan and cook until onion is translucent', 'Pour in tomato sauce and let simmer for 10 minutes', 'Meanwhile, cook spaghetti according to package instructions', 'Serve spaghetti topped with bolognese sauce']
  },
  grilledCheese: {
    name: 'Grilled Cheese Sandwich',
    ingredients: ['bread', 'butter', 'cheese'],
    instructions: ['Butter one side of each slice of bread', 'Place one slice of bread, butter side down, in a pan over medium heat', 'Top with cheese and the other slice of bread, butter side up', 'Cook until the bottom slice is golden brown, then flip and cook the other side until golden brown and the cheese is melted']
  },
  chili: {
    name: 'Chili',
    ingredients: ['ground beef', 'onion', 'garlic', 'canned tomatoes', 'canned kidney beans', 'chili powder'],
    instructions: ['Brown ground beef in a pot', 'Add diced onion and minced garlic to the pot and cook until onion is translucent', 'Pour in canned tomatoes and drained and rinsed kidney beans', 'Stir in chili powder', 'Let simmer for 20 minutes']
  },
  caesarSalad: {
    name: 'Caesar Salad',
    ingredients: ['lettuce', 'croutons', 'parmesan cheese', 'caesar dressing'],
    instructions: ['Tear lettuce into bite-sized pieces and place in a bowl', 'Top with croutons and grated parmesan cheese', 'Drizzle with caesar dressing and toss to coat']
  }
};

// Add event listeners to recipe cards
document.querySelector('#card1').addEventListener('click', () => displayRecipe(recipes.spaghettiBolognese));
document.querySelector('#card2').addEventListener('click', () => displayRecipe(recipes.grilledCheese));
document.querySelector('#card3').addEventListener('click', () => displayRecipe(recipes.chili));
document.querySelector('#card4').addEventListener('click', () => displayRecipe(recipes.caesarSalad));

// Display selected recipe in recipe display
function displayRecipe(recipe) {
  let recipeHTML = `<h3>${recipe.name}</h3><h4>Ingredients:</h4><ul>`;
  recipe.ingredients.forEach(ingredient => {
    recipeHTML += `<li>${ingredient}</li>`;
  });
  recipeHTML += '</ul><h4>Instructions:</h4><ol>';
  recipe.instructions.forEach(instruction => {
    recipeHTML += `<li>${instruction}</li>`;
  });
  recipeHTML += '</ol>';
  document.querySelector('.recipe').innerHTML = recipeHTML;
}

// Add event listener to feedback buttons
document.querySelector('.thumbs-up').addEventListener('click', () => showMessage('Thank you for your positive feedback!'));
document.querySelector('.thumbs-down').addEventListener('click', () => showMessage('Thank you for your feedback. We will work on improving our recipes.'));

// Show pop-up message
function showMessage(message) {
  const messageElement = document.querySelector('.message');
  messageElement.innerHTML = message;
  messageElement.classList.add('show');
  setTimeout(() => messageElement.classList.remove('show'), 3000);
}

</script>
